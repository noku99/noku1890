    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
        }

        .container {
            width: 90%;
            max-width: 435px;
            background-color: #fff;
            border-radius: 10px;
            top: 0;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            left:0;
            right:0;
            display:flex;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button {
            background-color: #721c24;
            color: #fff;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #721c24;
        }

        .flag {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            margin-top: 10px;
            position: absolute;
            font-size: 20px;
            color: #721c24;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #468847;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
